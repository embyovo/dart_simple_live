name: app-build-action (Android & Windows)

# è§¦å‘æ¡ä»¶ï¼šæ‰‹åŠ¨è§¦å‘æˆ–æ¨é€ Tag æ—¶
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  # æ„å»º Android ç‰ˆæœ¬
  build-android:
    runs-on: ubuntu-latest  # Android æ„å»ºç”¨ Ubuntu æ›´é«˜æ•ˆ
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master

      # APK ç­¾åè®¾ç½®
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > simple_live_app/android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> simple_live_app/android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> simple_live_app/android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> simple_live_app/android/key.properties

      # è®¾ç½® JAVA ç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: "17"
          cache: 'gradle'

      # è®¾ç½® Flutter ç¯å¢ƒ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.x"
          cache: true

      # æ¢å¤ä¾èµ–å¹¶æ¸…ç†ç¼“å­˜ï¼ˆè§£å†³ dynamic_color å…¼å®¹é—®é¢˜ï¼‰
      - name: Restore packages and clean cache
        run: |
          cd simple_live_app
          flutter pub get
          flutter clean
          dart pub global activate flutter_distributor

      # æ„å»º APKï¼ˆåˆ†æ¶æ„è¾“å‡ºï¼‰
      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi

      # ä¸Šä¼  APK åˆ° Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk

      # è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/app_version.json

      # ä¸Šä¼ åˆ° Release
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          token: ${{ secrets.TOKEN }}
          files: |
            simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk

      - run: echo "ğŸ“± Android build status: ${{ job.status }}"


  # æ„å»º Windows ç‰ˆæœ¬
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master

      # è®¾ç½® Flutter ç¯å¢ƒ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.x"
          cache: true

      # å¯ç”¨ Windows æ¡Œé¢æ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop

      # æ¢å¤ä¾èµ–å¹¶æ¸…ç†ç¼“å­˜
      - name: Restore packages and clean cache
        run: |
          cd simple_live_app
          flutter pub get
          flutter clean
          dart pub global activate flutter_distributor

      # æ„å»º Windows å®‰è£…åŒ…ï¼ˆMSIX + ZIPï¼‰
      - name: Build Windows
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets msix,zip --skip-clean

      # ä¸Šä¼  Windows åŒ…åˆ° Artifacts
      - name: Upload Windows to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            simple_live_app/build/dist/*/*.msix
            simple_live_app/build/dist/*/*.zip

      # è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/app_version.json

      # ä¸Šä¼ åˆ° Release
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          token: ${{ secrets.TOKEN }}
          files: |
            simple_live_app/build/dist/*/*.msix
            simple_live_app/build/dist/*/*.zip

      - run: echo "ğŸ–¥ï¸ Windows build status: ${{ job.status }}"
